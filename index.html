<body>

    <div style="margin-left: 20%;">
        <h1>Simple Storage Contract</h1>
        <div>
            <input type="text" id="numberInput" placeholder="Enter a number" />
            <button onclick="storeNumber()">Store Number</button>
        </div>
        <div>
            <button onclick="viewNumber()">View Stored Number</button>
            <p id="storedNumber">Stored Number: </p>
        </div>
    </div>

    <script>
        const contractAddress = '0xAf28F1Fc931d21BBD666F25a2b5e6e5C2A55bF37';
        const abi = [
            {
                "inputs": [{ "internalType": "uint256", "name": "num", "type": "uint256" }],
                "name": "store",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "viewnum",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3 = new Web3(window.ethereum || "https://sepolia.infura.io/v3/972ee08ec6b84eb2b93ed79a2bfe2c95");
        let contract = new web3.eth.Contract(abi, contractAddress);

        async function storeNumber() {
            const accounts = await web3.eth.requestAccounts();
            const number = document.getElementById('numberInput').value;
            contract.methods.store(number).send({ from: accounts[0] })
                .then(function (tx) {
                    console.log("Transaction: ", tx);
                })
                .catch(function (tx) {
                    console.log("Transaction failed: ", tx);
                });
        }

        // async function viewNumber() {
        //     contract.methods.viewnum().call()
        //         .then(function (result) {
        //             document.getElementById('storedNumber').innerHTML = 'Stored Number: ' + result;
        //         });
        // }

        async function viewNumber() {
            const accounts = await web3.eth.requestAccounts();

            // ÂàõÂª∫ web3 ÂÆû‰æãÂπ∂Ëé∑Âèñ‰ΩôÈ¢ù
            const balance = await web3.eth.getBalance(accounts[0]);
            const ethBalance = await web3.utils.fromWei(balance, 'ether');

            document.getElementById('storedNumber').innerHTML = 'Stored Number: ' + ethBalance;
            console.log(balance)
        }
    </script>
</body>
